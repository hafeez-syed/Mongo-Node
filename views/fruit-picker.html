<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fruit Picker</title>
</head>
<body>
    <form action="/favorite_fruit" method="post">
        <p>What is your favorite fruit</p>
        {% for fruit in fruits %}
            <p>
                <input type="radio" name="fruit" value="{{fruit}}">{{ fruit }}
            </p>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>

</body>
</html>
